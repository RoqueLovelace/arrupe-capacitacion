<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title th:text="${title}">Hello World</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', sans-serif;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(102, 166, 255, 0.2);
      padding: 48px 64px;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      color: #3a8dde;
      margin-bottom: 16px;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px #66a6ff55;
    }

    p {
      font-size: 1.5rem;
      color: #555;
      margin-top: 0;
    }

    .wave {
      display: inline-block;
      animation: wave 1.5s infinite;
      transform-origin: 70% 70%;
    }

    @keyframes wave {

      0%,
      60%,
      100% {
        transform: rotate(0deg);
      }

      10% {
        transform: rotate(14deg);
      }

      20% {
        transform: rotate(-8deg);
      }

      30% {
        transform: rotate(14deg);
      }

      40% {
        transform: rotate(-4deg);
      }

      50% {
        transform: rotate(10deg);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>
      <span class="wave">ðŸ‘‹</span> <span th:text="${title}">Hello, World!</span>
    </h1>
    <p>Welcome to the most beautiful Hello World page.<br>
      Enjoy the colors, the vibes, and the code!</p>
    <p> Made by <span th:text="${user.getName()}">Chris</span> <span th:text="${user.lastname}">Chris</span></p>
    <p th:if="${user.email}"> Contact me at <span th:text="${user.email}">Chris</span></p>
  </div>
</body>

</html>
